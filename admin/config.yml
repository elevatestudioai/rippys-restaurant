backend:
  name: git-gateway
  branch: main

media_folder: "images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "pages"
    label: "Pages"
    files:
      - label: "Home Page"
        name: "home"
        file: "_data/home.json"
        fields:
          - { label: "Restaurant Name", name: "restaurantName", widget: "string" }
          - { label: "Tagline", name: "tagline", widget: "string" }
          - { label: "About Text", name: "aboutText", widget: "markdown" }
          - { label: "Phone Number", name: "phone", widget: "string" }
          - { label: "Address", name: "address", widget: "string" }
          - { label: "Email", name: "email", widget: "string" }

      - label: "Hours"
        name: "hours"
        file: "_data/hours.json"
        fields:
          - label: "Business Hours"
            name: "hours"
            widget: "list"
            fields:
              - { label: "Day(s)", name: "days", widget: "string" }
              - { label: "Hours", name: "time", widget: "string" }

  - name: "menu"
    label: "Menu Items"
    folder: "_data/menu"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Dish Name", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Price", name: "price", widget: "string" }
      - label: "Category"
        name: "category"
        widget: "select"
        options: ["Appetizers", "Entrees", "Desserts", "Drinks"]
      - { label: "Photo", name: "image", widget: "image", required: false }
