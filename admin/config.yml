backend:
  name: git-gateway
  branch: main

media_folder: "images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "settings"
    label: "Site Settings"
    files:
      # ── ABOUT SECTION ──
      - label: "About Section"
        name: "about"
        file: "_data/about.json"
        fields:
          - { label: "Section Label", name: "sectionLabel", widget: "string", default: "Our Story" }
          - { label: "Section Title", name: "sectionTitle", widget: "string", default: "A Gathering Place Like No Other" }
          - { label: "Paragraph 1", name: "paragraph1", widget: "text" }
          - { label: "Paragraph 2", name: "paragraph2", widget: "text" }
          - label: "Stats"
            name: "stats"
            widget: "list"
            max: 3
            min: 3
            fields:
              - { label: "Number", name: "number", widget: "string" }
              - { label: "Label", name: "label", widget: "string" }
          - { label: "Photo", name: "photo", widget: "image", required: false }

      # ── PHOTO GALLERY ──
      - label: "Photo Gallery"
        name: "gallery"
        file: "_data/gallery.json"
        fields:
          - label: "Photos"
            name: "photos"
            widget: "list"
            max: 6
            fields:
              - { label: "Image", name: "image", widget: "image" }
              - { label: "Alt Text", name: "alt", widget: "string" }

      # ── FOOTER ──
      - label: "Footer"
        name: "footer"
        file: "_data/footer.json"
        fields:
          - { label: "Tagline", name: "tagline", widget: "string", default: "Fabulous food, fun tavern toasts, and an atmosphere that makes everybody feel like a somebody." }
          - { label: "Motto", name: "motto", widget: "string", default: "Where Everybody is Somebody" }
          - { label: "Phone", name: "phone", widget: "string" }
          - { label: "Address", name: "address", widget: "string" }
          - { label: "Email", name: "email", widget: "string" }
          - label: "Hours"
            name: "hours"
            widget: "list"
            fields:
              - { label: "Day(s)", name: "days", widget: "string" }
              - { label: "Hours", name: "time", widget: "string" }
          - label: "Social Links"
            name: "socialLinks"
            widget: "list"
            fields:
              - { label: "Platform", name: "platform", widget: "select", options: ["Instagram", "Facebook", "TikTok", "Twitter", "YouTube"] }
              - { label: "URL", name: "url", widget: "string" }

      # ── INSTAGRAM SECTION ──
      - label: "Instagram Section"
        name: "instagram"
        file: "_data/instagram.json"
        fields:
          - { label: "Instagram Handle", name: "handle", widget: "string", required: false }
          - { label: "Profile URL", name: "profileUrl", widget: "string", required: false }
          - label: "Photos"
            name: "photos"
            widget: "list"
            max: 6
            fields:
              - { label: "Image", name: "image", widget: "image" }
              - { label: "Alt Text", name: "alt", widget: "string", default: "Instagram post" }

  # ── MENU ──
  - name: "menu"
    label: "Menu"
    files:
      - label: "Full Menu"
        name: "menu"
        file: "_data/menu.json"
        fields:
          - label: "Menu Categories"
            name: "categories"
            widget: "list"
            fields:
              - { label: "Category Name", name: "name", widget: "string" }
              - { label: "Category ID", name: "id", widget: "string", hint: "Lowercase, no spaces (e.g. starters, handhelds, plates, desserts, kids)" }
              - label: "Menu Items"
                name: "items"
                widget: "list"
                fields:
                  - { label: "Dish Name", name: "name", widget: "string" }
                  - { label: "Description", name: "description", widget: "text", required: false }
                  - { label: "Price", name: "price", widget: "string" }
              - label: "Options Groups (for Plates & Sides)"
                name: "optionsGroups"
                widget: "list"
                required: false
                fields:
                  - { label: "Group Heading", name: "heading", widget: "string" }
                  - label: "Options"
                    name: "options"
                    widget: "list"
                    field: { label: "Option", name: "option", widget: "string" }
